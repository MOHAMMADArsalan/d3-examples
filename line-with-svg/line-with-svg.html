<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
</head>

<body>
    <script>
        function createLine() {
            const canvas = d3
                .select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500)

            const line = canvas
                .append("line")
                .attr("x1", 150)
                .attr("x2", 250)
                .attr("y1", 50)
                .attr("y2", 300)
                .attr("stroke", "grey")
                .attr("stroke-width", 10)

            canvas
                .append("line")
                .attr("x1", 150)
                .attr("x2", 50)
                .attr("y1", 50)
                .attr("y2", 300)
                .attr("stroke", "grey")
                .attr("stroke-width", 10)
            canvas
                .append("line")
                .attr("x1", 50)
                .attr("x2", 250)
                .attr("y1", 250)
                .attr("y2", 250)
                .attr("stroke", "grey")
                .attr("stroke-width", 10)
        }

        createLine()
    </script>
</body>

</html>
